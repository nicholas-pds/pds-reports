<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Inventory</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        h1 {
            text-align: center;
            color: #fff; /* White text */
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .report-container {
            position: relative;
            width: 100%;
            max-width: 1600px;
            height: 1650px;
            overflow: hidden;
            border: 2px solid #333; /* Darker border to match theme */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
            background-color: #000; /* Black background */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .back-button, .refresh-button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            box-sizing: border-box;
        }
        .back-button {
            background-color: #A70A2D; /* Red accent color */
        }
        .back-button:hover {
            background-color: #8B0824; /* Darker red for hover */
        }
        .refresh-button {
            background-color: #A70A2D; /* Red accent color */
            cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #8B0824; /* Darker red for hover */
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .report-container {
                height: auto; /* Adjust for mobile */
            }
        }

        @media (max-width: 480px) {
            .back-button, .refresh-button {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>3D Inventory</h1>
    <div class="button-container">
        <a href="index.html" class="back-button" aria-label="Return to home page">Back to Home</a>
        <button class="refresh-button" onclick="window.location.reload();" aria-label="Refresh the maintenance logs report">Refresh</button>
    </div>
    <div class="report-container">
        <iframe 
            width="800" 
            height="1600" 
            src="https://lookerstudio.google.com/embed/reporting/a3637331-224f-41eb-a975-73a04a2fdbfb/page/UILJF" 
            frameborder="0" 
            style="border:0" 
            allowfullscreen 
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
</body>
</html>
