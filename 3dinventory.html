<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>3D Inventory</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #333333; /* Darker gray background */
            color: #fff; /* White text */
        }
        h1 {
            text-align: center;
            color: #fff; /* White text */
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .report-container {
            position: relative;
            width: 100%;
            max-width: 1600px;
            height: 80vh; /* Use viewport height for responsiveness */
            min-height: 400px; /* Minimum height for smaller screens */
            overflow: hidden;
            border: 2px solid #222; /* Slightly darker border for contrast */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
            background-color: #333333; /* Darker gray background */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Remove any default inline spacing */
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .back-button, .refresh-button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff; /* White text */
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            box-sizing: border-box;
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }
        .back-button {
            background-color: #A70A2D; /* Red accent color */
        }
        .back-button:hover, .back-button:focus {
            background-color: #8B0824; /* Darker red for hover/focus */
            outline: none; /* Remove default outline */
        }
        .refresh-button {
            background-color: #A70A2D; /* Red accent color */
            cursor: pointer;
            border: none; /* Ensure button has no default border */
        }
        .refresh-button:hover, .refresh-button:focus {
            background-color: #8B0824; /* Darker red for hover/focus */
            outline: none; /* Remove default outline */
        }

        /* Media Queries for Tablets and Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .report-container {
                height: 70vh; /* Slightly smaller for tablets */
                min-height: 300px;
            }
            .back-button, .refresh-button {
                padding: 12px 18px; /* Slightly larger for touch */
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3em;
            }
            .report-container {
                height: 60vh; /* Adjusted for smaller screens */
                min-height: 250px;
            }
            .back-button, .refresh-button {
                padding: 10px 15px;
                margin: 5px; /* Closer spacing for smaller screens */
                font-size: 0.85em;
            }
            .button-container {
                display: flex;
                flex-direction: column; /* Stack buttons vertically on small screens */
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>3D Inventory</h1>
    <div class="button-container">
        <a href="index.html" class="back-button" aria-label="Return to home page">Back to Home</a>
        <button class="refresh-button" onclick="window.location.reload();" aria-label="Refresh the 3D inventory report">Refresh</button>
    </div>
    <div class="report-container">
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/a3637331-224f-41eb-a975-73a04a2fdbfb/page/UILJF" 
            frameborder="0" 
            style="border:0" 
            allowfullscreen 
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
</body>
</html>
