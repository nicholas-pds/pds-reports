<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases Leaving Today</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .report-container {
            position: relative;
            width: 100%;
            max-width: 1600px; /* Increased from 1200px to make it wider */
            height: 1650px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .back-button, .refresh-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .back-button {
            background-color: #007BFF;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .refresh-button {
            background-color: #28a745;
            cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Cases Leaving Today</h1>
    <div class="button-container">
        <a href="index.html" class="back-button" aria-label="Return to home page">Back to Home</a>
        <button class="refresh-button" onclick="window.location.reload();" aria-label="Refresh the Looker Studio report">Refresh</button>
    </div>
    <div class="report-container">
        <iframe
            width="800" 
            height="1600"  
            src="https://lookerstudio.google.com/embed/reporting/c83633ba-7759-4ae5-8ded-abefb8eca3a4/page/UJvAF" 
            allowfullscreen 
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
</body>
</html>
